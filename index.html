<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <main class="container">
    <img src="./images/logo.svg" alt="ping-logo" class="ping-logo">
    <h1 class="title">We are launching <span class="bold">soon!</span></h1>
    <p class="description">Subscribe and get notified</p>

    <div class="subscribe">
      <div class="input-container">
        <input type="email" placeholder="Your email address..." class="subscribe__input">
      </div>
      <button class="subscribe__button">Notify Me</button>
      <span class="subscribe__input-error hide">Please provide a valid email address</span>
      <!-- <p class="subscribe__input-error">Please provide a valid email address</p> -->
    </div>

    <img src="./images/illustration-dashboard.png" alt="" class="ping-dashboard">
  </main>

  <footer class="socials">
    <div class="socials__logos">
      <img src="./images/facebook-f.svg" alt="fb" class="socials__logo" height="24px">
      <img src="./images/twitter.svg" alt="tw" class="socials__logo" height="24px">
      <img src="./images/instagram.svg" alt="ig" class="socials__logo" height="24px">
    </div>
    <p class="socials__copyright">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
